<body>
    <h1>Node js upload csv file to MySQL database</h1>
      <form action="/uploadfile" enctype="multipart/form-data" method="post">

        <input type="text" id="email">
        <button type="button" id="btn">Submit</button>

      </form>  
</body>

<script>

    const obj={

    }
    console.log(obj)

 }
